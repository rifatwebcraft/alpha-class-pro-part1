<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Class Part-1</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home screen -->
    <section id="home" class="min-h-screen text-white flex flex-col justify-center items-center">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl anton-regular uppercase">Alphabet clash Pro</h1>
        <p class="text-2xl poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn text-black bg-white">Play Now</button>
        </div>
    </section>
    <!-- Playground start -->
    <section onclick="play()" id="play-ground" class=" hidden">
        <div class="flex flex-col gap-20 justify-center items-center">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] mt-10">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between w-3/4">
                <!-- display life -->
                <button class="btn rounded-full bg-purple-500 text-white px-3">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="current-life">5</span>
                  </button>
                  <!-- display score -->
                  <button class="btn rounded-full bg-purple-500 text-white px-3">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span id="current-score">0</span>
                  </button>
            </div>
        </div>
    </section>
    <!-- final score -->
    <section class=" score flex justify-center items-center h-screen hidden">
        <div class="text-white text-center space-y-10 bg-[#FFFFFF33] p-8 rounded-lg">
            <h1 class="text-8xl">
                <span class=" font-bold">Score :</span>
                <span>14</span>
            </h1>
            <button class="btn">Play Again</button>
            <p class="">Practice will make you Pro</p>
        </div>
    </section>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
   </main>
</body>
</html>
